<!doctype html>
<html class="no-js" lang="" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        body {
            padding-top: 50px;
            padding-bottom: 20px;
        }
    </style>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
</head>
<body>
<nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
    <div id="brandnav"  class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a id="brand" class="navbar-brand" href="#">PBK Flights</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <form class="navbar-form navbar-right unauthenticated" role="form">   <!-- this is where it should call back to login -->
                <div class="form-group">
                    <input type="text" placeholder="Email" class="form-control">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" class="form-control">
                </div>
                <button type="submit" class="btn btn-success">Sign in</button>
                <button class="btn btn-primary">Register</button>
            </form>

            <div class="navbar-form navbar-right authenticated" style="display:none">
                Logged in as: <span id="user"></span>
                <div>
                    <button class="btn btn-success">Logout</button>
                </div>
            </div>

        </div><!--/.navbar-collapse -->
    </div>
</nav>

<div class="container">
    <table>
        <tr>
            <th>Flight</th>
            <th>Plane</th>
            <th>Origination</th>
            <th>Destination</th>
            <th>Departure</th>
            <th>Arrival</th>
            <th>Price</th>
        </tr>
        <tr th:each="flight: ${flights}">
            <td th:text="${flight.getFlightId()}">123</td>
            <td th:text="${flight.getPlane().getModel()}">123</td>
            <td th:text="${flight.getOrigin().getName()}">Washington, DC</td>
            <td th:text="${flight.getDestination().getName()}">Seattle, WA</td>
            <td th:text="${flight.getDeparture().getHours()}">12:00PM</td>
            <td th:text="${flight.getArrival().getHours()}">12:00PM</td>
            <td th:text="${flight.getPrice()}">12:00PM</td>
        </tr>
    </table>
</div>



    <footer>
        <p></p>
    </footer>
</div> <!-- /container -->        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

<script src="js/vendor/bootstrap.min.js"></script>

<script src="js/main.js"></script>
</body>
</html>
